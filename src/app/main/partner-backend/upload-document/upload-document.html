<md-dialog aria-label="Upload Document">
	<md-toolbar class="bg-white font-black">
		<div class="md-toolbar-tools">
			<h2>Upload Document</h2>
			<span flex></span>
			<md-button class="md-icon-button md-default" ng-click="cancel()">
				<md-icon class="material-icons font-black">close</md-icon>
			</md-button>
			</div>
	</md-toolbar>
	<md-dialog-content>
		<div class="md-dialog-content">

		</div>
	</md-dialog-content>
	<md-dialog-actions layout="row">
		<span flex></span>
		<md-button ng-click="answer('not useful')">
			Not Useful
		</md-button>
		<md-button ng-click="answer('useful')">
			Useful
		</md-button>
	</md-dialog-actions>
</md-dialog>
