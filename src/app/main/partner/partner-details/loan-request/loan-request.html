<md-content id="loan-request">
  <form ng-cloak name="infoForm">
    <div layout="column" layout-margin>
      <div layout="column" layout-align="center center" class="file-upload-container" ng-model="loanReq.selectedFile" ngf-drop accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet">
        <md-icon class="material-icons fs-50">cloud_upload</md-icon>
        <h3 class="mv-5 fw-600 fs-17">Drag & Drop Files Here</h3>
        <p class="fs-12">or</p>

        <md-button class="md-raised md-accent" ng-model="loanReq.selectedFile" ngf-drop ngf-select accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet">
          Browse files
        </md-button>
      </div>

      <div layout="row" layout-align="center center" ng-if="loanReq.selectedFile">
        <span flex>
          <strong>1. {{loanReq.selectedFile.name}}</strong>
        </span>
        <span flex = "10">
          <md-progress-linear class="md-accent" md-mode="determinate" value="{{loanReq.progress}}"></md-progress-linear>
        </span>
        <span>
          <md-button class="md-raised md-primary" ng-disabled="loanReq.loading" ng-click="loanReq.uploadFile(loanReq.selectedFile)">
            Upload
          </md-button>
        </span>
      </div>


    </div>

  </form>
</md-content>
