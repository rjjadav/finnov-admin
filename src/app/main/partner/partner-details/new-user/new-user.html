<div layout="column" layout-margin>
  <md-input-container>
    <label>Name</label>
    <input type="text" ng-model="newUser.userDetails.name"/>
  </md-input-container>

  <md-input-container>
    <label>Email</label>
    <input type="text" ng-model="newUser.userDetails.email"/>
  </md-input-container>

  <md-input-container>
    <label>Password</label>
    <input type="password" ng-model="newUser.userDetails.password"/>
  </md-input-container>

  <div layout="row" layout-align="center center">
    <md-button class="md-raised md-accent" ng-click="newUser.createUser(newUser.userDetails)">
      Create User
    </md-button>
  </div>
</div>
