<div layout="column" layout-margin>
  <h2>Partner List</h2>


  <md-content class="md-whiteframe-2dp pv-20 brad-3" layout="column">
    <md-list flex>
      <md-divider></md-divider>
      <md-list-item>
        <span flex><strong>Name</strong></span>
        <span flex><strong>Code</strong></span>
        <span flex><strong>City</strong></span>
        <span flex><strong>Contact</strong></span>
        <span flex><strong>Active</strong></span>
        <span flex="10"><!--<strong>Action</strong>--></span>
      </md-list-item>
      <md-divider></md-divider>
      <md-list-item ng-repeat="partner in list.partnerList" ng-click="null">
        <span flex>{{partner.name}}</span>
        <span flex>{{partner.code}}</span>
        <span flex>{{partner.city}}</span>
        <span flex>{{partner.contactNumber}}</span>
        <span flex>
          <md-icon class="material-icons text-success" ng-if="partner.active">check_circle</md-icon>
          <md-icon class="material-icons text-denger" ng-if="!partner.active">cancel</md-icon>
        </span>
        <span flex="10">
          <md-button class="md-primary no-margin no-padding" ng-if="!partner.active" ng-click="list.activatePartner(partner)">
            Activate
          </md-button>
          <md-button class="md-icon-button" ng-if="partner.active" ui-sref="app.main_partner.details.loan-request({partnerId: partner.id})">
            <!---->
            <md-tooltip>View Details</md-tooltip>
            <md-icon class="material-icons">more_vert</md-icon>
          </md-button>
        </span>
        <md-divider></md-divider>
      </md-list-item>
    </md-list>
  </md-content>
</div>
