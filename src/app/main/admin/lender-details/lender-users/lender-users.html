<div layout="row" layout-align="end center" class="p-10">
  <md-button class="md-raised md-accent ph-20 font-white" ng-click="lUsers.createLenderUser($event)">
    New User
  </md-button>
</div>

<mdt-table mdt-row="{
  data: lUsers.userList,
  'column-keys': [
      'name',
      'email',
      'active',
  ]
}">
  <mdt-header-row>
    <mdt-column>Name</mdt-column>
    <mdt-column>Email</mdt-column>
    <mdt-column>Active</mdt-column>
    <!-- <mdt-column>Actions</mdt-column> -->
  </mdt-header-row>

  <!-- <mdt-custom-cell column-key="actions">
    <md-button class="md-raised">1234</md-button>
  </mdt-custom-cell> -->
</mdt-table>
