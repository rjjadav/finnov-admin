<div ng-if="list.loanRequestList" id="loan-request-list">
<md-list>
  <md-list-item>
    <span flex="5"></span>
    <span flex>
      <strong>Customer code</strong>
    </span>
    <span flex>
      <strong>Loan Request Date</strong>
    </span>
    <span flex>
      <strong>Multi/Retail</strong>
    </span>
    <span flex>
      <strong>Amount</strong>
    </span>
    <span flex>
      <strong>Status</strong>
    </span>
  </md-list-item>
  <md-divider></md-divider>
  <md-list-item ng-repeat="request in list.loanRequestList">

    <md-checkbox ng-model="request.checked"></md-checkbox>

    <span flex>
      {{request.custCode}}
    </span>
    <span flex>
      {{request.loanRequestDate | date: 'dd-MMM-yyyy'}}
    </span>
    <span flex>
      {{request.multiOrRetail}}
    </span>
    <span flex ng-init="request.eleigibleAmount = 10000">
      {{request.eleigibleAmount}}
    </span>
    <span flex>
      <md-input-container>
        <label>Status</label>
        <md-select ng-model="request.status">
          <md-option value="Approved">Approved</md-option>
          <md-option value="Rejected">Rejected</md-option>
          <md-option value="Request">Request</md-option>
        </md-select>
      </md-input-container>
    </span>

    <md-divider></md-divider>
  </md-list-item>
</md-list>

<div layout="row" layout-align="center center">
  <md-button class="md-raised md-accent ph-50 pv-10 font-white fs-16" ng-click="list.updateList(list.loanRequestList)">
    Update List
  </md-button>
</div>
</div>

<div layout="row" layout-align="center center">
  <md-progress-circular ng-if="!list.loanRequestList" class="md-accent" md-diameter="50"></md-progress-circular>
</div>
